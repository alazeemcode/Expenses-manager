{% extends "base.html" %}

{% block title %}Edit Income - BudgetMaster{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-3 py-4 animate-fade-in">
    <div class="bg-white rounded-lg shadow-md p-3">
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Edit Income</h1>
        <form method="POST" action="{{ url_for('edit_income', income_id=income.id) }}" class="space-y-2">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2 text-gray-600">{{ currency }}</span>
                <input type="number" name="amount" value="{{ income.amount }}" class="pl-8 w-full border border-gray-300 rounded-md py-1 px-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 transition-shadow duration-200" 
                       placeholder="Amount" step="0.01" min="0.01" required>
            </div>
            <input type="date" name="date" value="{{ income.date }}" class="w-full border border-gray-300 rounded-md py-1 px-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 transition-shadow duration-200" required>
            <input type="text" name="source" value="{{ income.source }}" class="w-full border border-gray-300 rounded-md py-1 px-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 transition-shadow duration-200" 
                   placeholder="Source (e.g., Salary, Freelance)">
            <input type="text" name="note" value="{{ income.note }}" class="w-full border border-gray-300 rounded-md py-1 px-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 transition-shadow duration-200" 
                   placeholder="Note (optional)">
            <button type="submit" class="w-full bg-gray-800 text-white py-1 px-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-save mr-1"></i> Update Income
            </button>
            <a href="{{ url_for('settings') }}" class="w-full bg-gray-100 text-gray-800 py-1 px-2 rounded-md text-sm hover:bg-gray-200 transition-colors duration-200 text-center mt-2 block">
                <i class="fas fa-arrow-left mr-1"></i> Back to Settings
            </a>
        </form>
    </div>
</div>
{% endblock %}
