<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="max-w-2xl mx-auto p-6">
        <!-- Dashboard -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Expense Manager</h1>
            <div class="mt-3 grid grid-cols-3 gap-3">
                <div>Salary: ₹{{ salary }}</div>
                <div>Savings Goal: ₹{{ savings_target }}</div>
                <div>Total Spent: ₹{{ expenses }}</div>
            </div>
            <div class="mt-2">Savings Progress: {{ savings_progress|round(1) }}%</div>
            {% if warning %}
                <div class="mt-2 text-red-600 bg-red-100 p-2 rounded">Warning: Spending exceeds 80% of salary!</div>
            {% endif %}
            <!-- Pie Chart for Categories -->
            <div class="mt-4 w-full max-w-sm mx-auto">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>

        <!-- Add Expense Form -->
        <form action="/add_expense" method="POST" class="bg-white rounded-lg shadow p-6 mb-6">
            <input type="number" name="amount" placeholder="Amount (₹)" step="0.01" class="border p-2 rounded w-full mb-2" required>
            <select name="category" class="border p-2 rounded w-full mb-2" required>
                {% for cat in all_categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
            <input type="date" name="date" class="border p-2 rounded w-full mb-2" required>
            <input type="text" name="note" placeholder="Note (optional)" class="border p-2 rounded w-full mb-2">
            <button type="submit" class="bg-gray-800 text-white p-2 rounded w-full">Add Expense</button>
        </form>

        <!-- Update Salary/Savings -->
        <form action="/update_user" method="POST" class="bg-white rounded-lg shadow p-6 mb-6">
            <input type="number" name="salary" placeholder="Monthly Salary (₹)" step="0.01" class="border p-2 rounded w-full mb-2" required>
            <input type="number" name="savings_target" placeholder="Savings Target (₹)" step="0.01" class="border p-2 rounded w-full mb-2" required>
            <button type="submit" class="bg-gray-800 text-white p-2 rounded w-full">Update</button>
        </form>

        <!-- Add Custom Category Form -->
        <form action="/add_category" method="POST" class="bg-white rounded-lg shadow p-6">
            <input type="text" name="category" placeholder="Add New Category" class="border p-2 rounded w-full mb-2" required>
            <button type="submit" class="bg-gray-800 text-white p-2 rounded w-full">Add Category</button>
        </form>
    </div>

    <script>
        // Chart.js configuration for pie chart
        const ctx = document.getElementById('categoryChart').getContext('2d');
        const categories = {{ categories|tojson }};
        const amounts = {{ amounts|tojson }};
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: categories,
                datasets: [{
                    data: amounts,
                    backgroundColor: ['#4A5568', '#718096', '#A0AEC0', '#CBD5E0'] // Muted grays
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#4A5568',
                            font: { size: 12 },
                            padding: 8 // Reduced padding around legend items
                        }
                    }
                },
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        top: 0,
                        bottom: 0 // Remove all padding inside the chart
                    }
                },
                maintainAspectRatio: false,
                responsive: true,
                aspectRatio: 1 // Forces a 1:1 aspect ratio for a compact circle
            }
        });
    </script>
</body>
</html>
