{% extends "base.html" %}

{% block title %}Edit Category - BudgetMaster{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-3 py-4 animate-fade-in">
    <div class="bg-white rounded-lg shadow-md p-3">
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Edit Category</h1>
        <form method="POST" action="{{ url_for('edit_category', category_id=category.id) }}" class="space-y-2">
            <input type="text" name="category_name" value="{{ category.name }}" class="w-full border border-gray-300 rounded-md py-1 px-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 transition-shadow duration-200" 
                   placeholder="Category Name" required>
            <button type="submit" class="w-full bg-gray-800 text-white py-1 px-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-save mr-1"></i> Update Category
            </button>
            <a href="{{ url_for('settings') }}" class="w-full bg-gray-100 text-gray-800 py-1 px-2 rounded-md text-sm hover:bg-gray-200 transition-colors duration-200 text-center mt-2 block">
                <i class="fas fa-arrow-left mr-1"></i> Back to Settings
            </a>
        </form>
    </div>
</div>
{% endblock %}
